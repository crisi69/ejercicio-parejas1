<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Envía tu noticia</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body id="formulario">
    <header>
      <h1>Envía tu noticia</h1>
      <nav>
        <a href="/" class="button">Portada</a>
      </nav>
    </header>

    <main>
     
      <form action="#">

          <fieldset>
            <legend>
              cubre tus datos para enviar la noticia
            </legend>
              <label for="titulo">Titulo de noticia</label>
              <input type="texto" id="titulo" name="titulo" required /> 
              <label for="texto">Texto de la noticia</label>
              <textarea id="texto" name="texto" required ></textarea>
              <button type="submit">Enviar</button>
          </fieldset>

      </form>
    </main>
  </body>
</html>
